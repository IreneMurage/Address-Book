<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Address Book</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="form"> 
    <h1>My Address Book</h1>

    <form id="contact-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" placeholder="Enter your first-name"><br><br>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" placeholder="Enter your last-name" required><br><br>

      <label for="phone-number">Phone Number:</label>
      <input type="text" id="phone-number" placeholder="Enter your phone-number" required><br><br>

      <button type="submit">Add Contact</button>
    </form>

    <h2>Contacts:</h2>
    <ol id="contacts-list"></ol>
  </div>

  <script src="./src/script.js"></script>
</body>

</html>
